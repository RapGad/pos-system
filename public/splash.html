<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LiquorPOS Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d1b2a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .logo-container {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
        }
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #c5a059;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .text {
            margin-top: 20px;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #c5a059;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="LiquorPOS Logo">
    </div>
    <div class="loader"></div>
    <div class="text">Initializing System...</div>
</body>
</html>
